<template>
    <require from="./em-blog-summary.css"></require>
    <div class="em-blog-summary">
        <div class="ui divided items">
            <div class="item tms-blog-item" repeat.for="item of blogs">
                <div class="image">
                    <img src="${item.content | parseImg}">
                </div>
                <div class="content">
                    <a class="header">${item.title}</a>
                    <div class="meta">
                        <i class="history icon"></i> <span class="cinema">${item.createDate | timeago}</span>
                        <div class="ui label" repeat.for="tag of item.tags">${tag.name}</div>
                    </div>
                    <!-- <div class="extra">
                        <div class="ui label" repeat.for="tag of item.tags">${tag.name}</div>
                    </div> -->
                    <div class="description markdown-body" innerhtml.bind="item.content | parseMd">
                    </div>
                </div>
                <a href="#/blog/${item.id}" class="tms-blog-item-action"><span>继续阅读全文</span></a>
            </div>
        </div>
        <div if.bind="!blogPage.last" click.delegate="moreHandler()" class="ui fluid basic button"><i show.bind="ajax && ajax.readyState != 4" class="spinner loading icon"></i> 更多 (${blogPage.totalElements - (blogPage.size * (blogPage.number + 1))})</div>
    </div>
</template>
